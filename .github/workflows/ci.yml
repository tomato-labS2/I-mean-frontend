name: CI / Next.js

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Lint check
        run: npm run lint

      - name: Run tests (optional)
        run: npm test
